<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- DONE: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    Name : <input type="text" name="name">
                    <br>
                    Month : <input type="number" name="month">
                    <br>
                    Day : <input type="number" name="day">
                    <br>
                    <input type="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday (M/D)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- DONE: Loop through the database entries to display them in this table -->
                        {% for bday in birthdays %}
                        <tr>
                            <td>
                                {{ bday.name }}
                            </td>
                            <td>
                                {{ bday.month }} / {{ bday.day }}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
